<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Evaluatie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdf6ef;
      font-family: 'Quicksand', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eval-container {
      background: #fff;
      border-radius: 18px;
      max-width: 440px;
      margin: 2em auto;
      padding: 2.5em 1.5em 2em 1.5em;
      box-shadow: 0 4px 24px #0001;
      text-align: center;
    }
    h1 {
      color: #ffb84d;
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    p {
      color: #23262b;
      font-size: 1.08em;
      margin-bottom: 1.2em;
    }
    iframe {
      width: 100%;
      min-height: 520px;
      border: none;
      border-radius: 12px;
      background: #fff;
    }
    .terug-link {
      display: inline-block;
      margin-top: 1.5em;
      color: #ffb84d;
      text-decoration: none;
      font-weight: 700;
      font-size: 1em;
      transition: color 0.2s;
    }
    .terug-link:hover {
      color: #23262b;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="eval-container">
    <h1>Evaluatie</h1>
    <p>We horen graag je ervaring met deze oefening. Je feedback is anoniem en helpt ons verbeteren!</p>
    <!-- Vervang de src door jouw Google Form embed-link -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd4Qk8wK9z7v6w8Qw3yQ6v8wQ6v8wQ6v8wQ6v8wQ6v8wQ6v8w/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Laden…</iframe>
    <a href="index.html" class="terug-link">← Terug naar oefening</a>
  </div>
</body>
</html>
